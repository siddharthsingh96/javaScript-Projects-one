<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder=" password" class="display" data-passwordDisplay>
            <button data-copy class="copy-btn">
                <span class="tooltip" data-copymsg></span>
                <img src="images/copy.svg" alt="copy" width="23px"
                height="23px">

            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" 
            class="slider" step="1" data-lengthSlider>


            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check">  <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label> </div>
                <div class="check">  <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label> </div>
                <div class="check">  <input type="checkbox" id="symbols">
                <label for="lowercase">Includes symbols</label> </div>
            
                <!-- strength section -->
                 <div class="strength-container">
                    <p>strength</p>
                    <div class="indicator" data-indicator></div>
                 </div>

                 <!-- generate password button -->
                  <button class="generateBtn">Generate Password</button>
        </div> 

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
