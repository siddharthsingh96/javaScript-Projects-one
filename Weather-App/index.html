<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>search weather</p>
    </div>

    <div class="weather-container">
        <!-- grant location container -->
         <div class="sub-container grant-location-container">
            <img src="assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant location access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>

         <!-- Search WEather form -->
          <form class="form-container" data-searchForm>
            <input placeholder="search for City..." data-searchInput>
            <button class="btn">
                <img src="assets/search.png" width="20" height="20" loading="lazy">
            </button>
          </form>


          <!-- loading screen container -->
           <div class="sub-container loading-container">
            <img src="assets/loading.gif" width="150" height="150">
            <p>loading</p>
           </div>

<!-- NOT FOUND KE LIYE -->
 <div class="not"><img src="assets/not-found.png" width="40%" height="350px"></div>


           <!-- show Weather info -->

           <div class="sub-container user-info-container">
              <!-- city name and flag -->
            <div class="name">
              <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- weatherdescription -->
            <p class="wd" data-weatherDesc></p>
         <!-- weatherKA icon -->
            <img class="wi" data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>

            <!-- 3boxes  -->
             <div class="parameter-container">

               <!-- card1 -->
               <div class="parameter">
                <img src="assets/wind.png">
                <p>windpeed</p>
                <p data-windspeed></p>
             </div>
                <!-- card2 -->
                 <div class="parameter">
                    <img src="assets/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                 </div>

                 <!-- card3 -->
                 <div class="parameter">
                    <img src="assets/cloud.png">
                    <p>cloud</p>
                    <p data-cloudiness></p>
                 </div>
             </div>
             
           </div>
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
